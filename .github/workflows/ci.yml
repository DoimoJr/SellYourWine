name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Lint code
        run: pnpm lint

      - name: ðŸ—ï¸ Build all packages
        run: pnpm build

      - name: ðŸ” Type check
        run: pnpm type-check

      - name: âœ… Format check
        run: pnpm format:check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build shared package
        run: pnpm turbo run build --filter=@sellyourwine/shared

      - name: ðŸ—„ï¸ Setup test database
        run: |
          cd apps/backend
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env.test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: ðŸ§ª Run backend tests
        run: pnpm turbo run test --filter=@sellyourwine/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: ðŸ§ª Run frontend tests
        run: pnpm turbo run test --filter=@sellyourwine/frontend

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./apps/backend/coverage/lcov.info,./apps/frontend/coverage/lcov.info
          fail_ci_if_error: false
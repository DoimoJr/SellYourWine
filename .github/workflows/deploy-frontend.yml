name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'packages/shared/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'turbo.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📦 Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 🗄️ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build shared package
        run: pnpm turbo run build --filter=@sellyourwine/shared

      - name: 🏗️ Build frontend
        run: pnpm turbo run build --filter=@sellyourwine/frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:3000' }}

      - name: 🧪 Run tests
        run: pnpm turbo run test --filter=@sellyourwine/frontend || echo "No tests found"

      - name: 🚀 Deploy to Vercel
        if: success()
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Frontend deployment would happen here"
          echo "Vercel CLI deployment"
          # npx vercel --prod --token=$VERCEL_TOKEN --yes
          
      - name: 📊 Report deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Frontend deployment successful"
          else
            echo "❌ Frontend deployment failed"
          fi
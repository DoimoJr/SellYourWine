services:
  - type: web
    name: sellyourwine-backend
    runtime: node
    plan: free
    region: frankfurt
    rootDir: apps/backend
    buildCommand: npm run build:standalone
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sellyourwine-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h

databases:
  - name: sellyourwine-db
    databaseName: sellyourwine
    user: sellyourwine_user
    plan: free